<!DOCTYPE html>
<html>
    <head>
        <Title>Style Guide</Title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Website Style Guide</h1>
        <div class="container">
            <h2>Color Palette</h2>
            <div class="color-container">               
                <div id="federal-blue">
                    <p>Name: Federal Blue</p>
                    <p>Hex: #03045E</p>
                    <P>RGB: (03, 04, 94)</P>
                </div>
                <div id="honolulu-blue">
                    <p>Honolulu Blue</p>
                    <p>Hex: #0077B6</p>
                    <P>RGB: (00, 119, 182)</P>
                </div>
                <div id="pacific-cyan">
                    <p>Pacific Cyan</p>
                    <p>Hex: #00B4D8</p>
                    <P>RGB: (00, 180, 216)</P>
                </div>
                <div id="non-photo-blue">
                    <p>Non Photo Blue</p>
                    <p>Hex: #90E0EF</p>
                    <P>RGB: (144, 224, 239)</P>
                </div>
                <div id="light-cyan">
                    <p>Light Cyan</p>
                    <p>Hex: #CAF0F8</p>
                    <P>RGB: (202, 240, 248)</P>
                </div>
            </div>
        </div>
    </body>
</html>
